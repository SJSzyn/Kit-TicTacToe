<h1>Articles</h1>

<!-- Form to add a new article -->
<form id="addArticleForm">
    <input type="text" id="newName" placeholder="Name">
    <input type="text" id="newType" placeholder="Type">
    <input type="text" id="newDescription" placeholder="Description">
    <input type="number" id="newPrice" placeholder="Price">
    <input type="number" id="newQuantity" placeholder="Quantity">
    <button type="submit">Add Article</button>
</form>

<!-- Sorting options  -->
<select id="sortCriteria">
    <option value="name">Name</option>
    <option value="price">Price</option>
</select>

<select id="sortOrder">
    <option value="ASC">Ascending</option>
    <option value="DESC">Descending</option>
</select>

 <!-- Text field, button, and checkbox  -->
<input type="text" id="typeInput" placeholder="Enter article type">
<button id="searchButton">Search</button>
<br>
<input type="checkbox" id="stockCheckbox">
<label for="stockCheckbox">Display Out-of-Stock Articles</label>

<div id="articles"></div>
